<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../assets/css/signin.css" />
  <link rel="stylesheet" href="../assets/css/index.css" />
  <title>My To Do List</title>
</head>

<body>
  <header>
    <div>
      <h1>to-do lists</h1>
    </div>
  </header>
  <main>
    <!-- 로그인 -->
    <form>
      <section id="signup" class="container">
        <!-- 여기에서 페이지를 만들어 주세요 -->

        <p id="pname"></p>
        <input id="username" type="text" placeholder="이름" name="name">

        <div>
          <label for="male">성별</label>
          <label for="male">남</label>
          <input type="radio" id="male" value="남" name="gender" required>
          <label for="female">여</label>
          <input type="radio" id="female" value="여" name="gender" required>
        </div>

        <div>
          <label for="birth">생일</label>
          <input id="birth" type="date" name="birth" required>
        </div>

        <div>
          <label for="hometown">고향</label>
          <select name="hometown" id="hometown">
            <option value="서울">서울</option>
            <option value="경기도">경기도</option>
            <option value="강원도">강원도</option>
            <option value="충청도">충청도</option>
            <option value="전라도">전라도</option>
            <option value="경상도">경상도</option>
            <option value="인천">인천</option>
            <option value="대전">대전</option>
            <option value="대구">대구</option>
            <option value="광주">광주</option>
            <option value="울산">울산</option>
            <option value="부산">부산</option>
            <option value="제주도">제주도</option>
          </select>
        </div>

        <p id="pid"></p>
        <input id="id" placeholder="아이디(이메일)" name="id">

        <p id="ppsw"></p>
        <input type="password" id="password1" placeholder="비밀번호" name="password1">
        <input type="password" id="password2" placeholder="비밀번호 확인" name="password2">

        <button id="singup_btn">SING UP</button>
        <button id="back_btn">BACK</button>
      </section>
    </form>
  </main>
  <footer>

  </footer>
  <script src="./js/signup.js"></script>
</body>

</html>
