<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../assets/css/signin.css" />
  <link rel="stylesheet" href="../assets/css/index.css" />
  <title>My To Do List</title>
</head>

<body onload="checkHasCookie()">
  <header>
    <div>
        <h1>to-do lists</h1>
    </div>
</header>
  <main>
    <!-- 로그인 -->
    <section id="signin" >
      <!-- 여기에서 페이지를 만들어 주세요 -->

      <!-- <form> -->
        <form>
          <div class="container">
            <h3> sign in</h3>
            
            <p id="pid"></p>
            <input type="text" id="id" placeholder="Type your username" name="id" required>
            
            <p id="ppsw"></p>
            <input type="password" id="password" placeholder="Type your password" name="password" required>
            
            <button id="signin_btn">SIGN IN</button>
            <button id="signup_btn" type="button">SIGN UP</button>
          </div>
        </form>
      <!-- </form> -->

      <!-- 아이디, 비번 입력창, 로그인 버튼  -->
    </section>
  </main>
  <footer>
    
  </footer>
  <script src="./js/signin.js"></script>
  <script src="./js/cookie.js"></script>
</body>

</html>
